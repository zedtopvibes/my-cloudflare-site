<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Loading spinner styles */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-loading {
            display: none;
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Admin Dashboard</h1>
        
        <!-- Login Form -->
        <div id="login-section">
            <input type="text" id="username" placeholder="Enter username" style="width:100%; padding:0.5rem; margin-bottom:1rem; border:1px solid #ddd; border-radius:5px;">
            <input type="password" id="password" placeholder="Enter password" style="width:100%; padding:0.5rem; margin-bottom:1rem; border:1px solid #ddd; border-radius:5px;">
            
            <button id="login-button" onclick="login()" style="background:#667eea; color:white; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; width:100%;">Login</button>
            
            <!-- Loading indicator -->
            <div class="spinner" id="spinner"></div>
            <div class="login-loading" id="login-loading">Authenticating...</div>
        </div>
        
        <!-- Admin Panel (hidden initially) -->
        <div id="admin-panel" style="display: none;">
            <h2>Site Settings</h2>
            <div class="status">‚úÖ You're logged in as admin</div>
            
            <div style="margin: 2rem 0; text-align: left;">
                <h3>Quick Stats</h3>

<div style="margin: 2rem 0;">
    <a href="/admin/blog.html" style="display:inline-block; background:#28a745; color:white; text-decoration:none; padding:0.75rem 1.5rem; border-radius:5px; margin-bottom:1rem;">üìù Manage Blog Posts</a>
</div>
                <p>Site Version: 1.0.0</p>
                <p>Environment: Production</p>
                <p>Last Deployed: Just now</p>
                <p>Logged in as: <span id="logged-in-user">admin</span></p>
            </div>
            
            <button onclick="logout()" style="background:#dc3545; color:white; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer;">Logout</button>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="/">‚Üê Back to site</a>
        </div>
    </div>
    <script src="/admin/admin.js"></script>
</body>
</html>
