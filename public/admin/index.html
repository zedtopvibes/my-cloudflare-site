<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ”’ Admin Dashboard</h1>
        
        <!-- Login Form -->
        <div id="login-section">
            <input type="password" id="password" placeholder="Enter admin password" style="width:100%; padding:0.5rem; margin-bottom:1rem; border:1px solid #ddd; border-radius:5px;">
            <button onclick="login()" style="background:#667eea; color:white; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; width:100%;">Login</button>
        </div>
        
        <!-- Admin Panel (hidden initially) -->
        <div id="admin-panel" style="display: none;">
            <h2>Site Settings</h2>
            <div class="status">âœ… You're logged in as admin</div>
            
            <div style="margin: 2rem 0; text-align: left;">
                <h3>Quick Stats</h3>
                <p>Site Version: 1.0.0</p>
                <p>Environment: Production</p>
                <p>Last Deployed: Just now</p>
            </div>
            
            <button onclick="logout()" style="background:#dc3545; color:white; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer;">Logout</button>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="/">â† Back to site</a>
        </div>
    </div>
    <script src="/admin/admin.js"></script>
</body>
</html>
