<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blog - Admin</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .blog-form {
            text-align: left;
            margin: 2rem 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .posts-list {
            text-align: left;
            margin-top: 3rem;
        }
        
        .post-item {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }
        
        .post-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .post-date {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        
        .post-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.25rem;
            font-size: 0.85rem;
            color: #888;
        }
        
        .btn-small {
            display: inline-block;
            padding: 0.4rem 1rem;
            font-size: 0.9rem;
            border-radius: 3px;
            text-decoration: none;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .btn-small:hover {
            background: #5a6fd8;
        }
        
        .btn-small.delete {
            background: #dc3545;
            margin-left: 0.5rem;
        }
        
        .btn-small.delete:hover {
            background: #c82333;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
        }
        
        .tab {
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            color: #666;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #f0f0f0;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .post-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
        }
        
        .empty-state p {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Blog Management</h1>
        
        <!-- Messages -->
        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>
        
        <!-- Check if logged in -->
        <div id="auth-check" style="display: none;">
            <p>Please <a href="/admin/">login first</a> to manage blog posts.</p>
        </div>
        
        <div id="blog-admin" style="display: none;">
            <div class="tabs">
                <div class="tab active" onclick="showTab('new')">‚ûï New Post</div>
                <div class="tab" onclick="showTab('list')">üìã All Posts</div>
            </div>
            
            <!-- New Post Tab -->
            <div id="tab-new" class="tab-content active">
                <h2>Create New Post</h2>
                <div class="blog-form">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="post-title" placeholder="Enter post title">
                    </div>
                    
                    <div class="form-group">
                        <label>Description (excerpt)</label>
                        <textarea id="post-description" placeholder="Brief description..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Content</label>
                        <textarea id="post-content" placeholder="Full post content..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Image Path (R2 URL)</label>
                        <input type="text" id="post-image" placeholder="/images/post-image.jpg">
                        <small style="color: #666; display: block; margin-top: 0.25rem;">Optional: Path to image in R2 storage</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Audio Path (R2 URL - optional)</label>
                        <input type="text" id="post-audio" placeholder="/audio/episode.mp3">
                        <small style="color: #666; display: block; margin-top: 0.25rem;">Optional: Path to audio file in R2 storage</small>
                    </div>
                    
                    <button onclick="createPost()" class="btn btn-primary" style="width:100%; padding:1rem; font-size:1.1rem;">üìù Publish Post</button>
                </div>
            </div>
            
            <!-- Posts List Tab -->
            <div id="tab-list" class="tab-content">
                <h2>All Posts</h2>
                <div id="posts-list" class="posts-list">
                    <div class="empty-state">
                        <p>Loading posts...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 2rem; text-align: center;">
            <a href="/admin/" style="color: #667eea; text-decoration: none;">‚Üê Back to Admin Dashboard</a>
        </div>
    </div>
    
    <script src="/admin/blog.js"></script>
</body>
</html>
