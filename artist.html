        /* RIGHT SIDEBAR */

        }

        .section-block {

            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        /* SECTION HEADER */

            display: flex;

            border-bottom: 1px solid #f0f0f0;
        }

        .section-title {

        }

        /* BREADCRUMBS */

        .breadcrumb-nav {

        .skeleton {

            }
        }
    </style>

    <script>
        // API Base URL
        const API_BASE = '/api';
        
        // Get artist name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const artistName = urlParams.get('name');

        // Helper functions
        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }

        function formatDuration(seconds) {
            if (!seconds) return '?:??';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getEmojiForGenre(genre) {
            const emojis = {
                'electronic': 'üéµ',
                'synthwave': 'üé∏',
                'hiphop': 'üé§',
                'lofi': 'üåÖ',
                'ambient': '‚ú®',
                'default': 'üéµ'
            };
            return emojis[genre] || emojis.default;
        }

        function getArtistInitials(name) {
            return name ? name.charAt(0).toUpperCase() : 'üéµ';
        }

        // Load artist data
        async function loadArtistData() {
            if (!artistName) {
                document.getElementById('content').innerHTML = '<div style="text-align: center; padding: 60px;">No artist specified</div>';
                return;
            }

            try {
                // Fetch all tracks
                const response = await fetch(`${API_BASE}/tracks`);
                const allTracks = await response.json();

                // Filter tracks by artist (case-insensitive)
                const artistTracks = allTracks.filter(t => 
                    t.artist.toLowerCase() === decodeURIComponent(artistName).toLowerCase()
                );

                if (artistTracks.length === 0) {
                    document.getElementById('content').innerHTML = '<div style="text-align: center; padding: 60px;">Artist not found</div>';
                    return;
                }

                // Get unique genres for this artist
                const genres = [...new Set(artistTracks.map(t => t.genre))];
                
                // Calculate stats
                const totalPlays = artistTracks.reduce((sum, t) => sum + t.plays, 0);
                const totalDownloads = artistTracks.reduce((sum, t) => sum + t.downloads, 0);
                const totalViews = artistTracks.reduce((sum, t) => sum + t.views, 0);
                
                // Get earliest and latest year
                const years = artistTracks.map(t => new Date(t.uploaded_at).getFullYear());
                const earliestYear = Math.min(...years);
                const latestYear = Math.max(...years);

                // Get other artists in same genre (for similar artists)
                const similarArtists = allTracks
                    .filter(t => t.genre === artistTracks[0].genre && t.artist !== artistTracks[0].artist)
                    .map(t => t.artist)
                    .filter((value, index, self) => self.indexOf(value) === index)
                    .slice(0, 3);

                // Render the page
                renderPage(artistTracks[0].artist, artistTracks, genres, {
                    totalPlays,
                    totalDownloads,
                    totalViews,
                    earliestYear,
                    latestYear,
                    similarArtists
                });

            } catch (error) {
                console.error('Error loading artist:', error);
                document.getElementById('content').innerHTML = '<div style="text-align: center; padding: 60px;">Error loading artist data</div>';
            }
        }

        // Render page with real data
        function renderPage(artistName, tracks, genres, stats) {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <!-- LEFT SIDEBAR -->
                <aside class="left-sidebar">
                    <!-- Breadcrumbs -->
                    <div class="breadcrumbs-left">
                        <div class="breadcrumb-nav">
                            <div class="breadcrumb-list">
                                <span class="breadcrumb-link" onclick="goHome()">Home</span>
                                <span>‚Ä∫</span>
                                <span class="breadcrumb-link" onclick="goToArtists()">Artists</span>
                                <span>‚Ä∫</span>
                                <span class="breadcrumb-current">${artistName}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Artist Header -->
                    <div class="artist-header">
                        <div class="artist-cover">${getArtistInitials(artistName)}</div>
                        <div class="artist-info">
                            <h1 class="artist-title">${artistName}</h1>
                            <div class="artist-genre">${genres.join(' ‚Ä¢ ')}</div>
                            <div class="artist-meta">
                                <span class="artist-stats">üéµ <strong>${tracks.length}</strong> Songs</span>
                                <span class="artist-stats">üìÖ <strong>${stats.earliestYear} - ${stats.latestYear}</strong></span>
                                <span class="artist-stats">üéß <strong>${formatNumber(stats.totalPlays)}</strong> Plays</span>
                                <span class="artist-stats">‚¨áÔ∏è <strong>${formatNumber(stats.totalDownloads)}</strong> Downloads</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Songs Section -->
                    <div class="section-header">
                        <h2 class="section-title">Songs by ${artistName}</h2>
                        <a href="#" class="view-all">View All ‚ûî</a>
                    </div>
                    
                    <div class="latest-albums-list" id="tracksList">
                        ${tracks.slice(0, 10).map(track => `
                            <div class="album-item" onclick="goToTrack(${track.id})">
                                <div class="album-thumbnail">${getEmojiForGenre(track.genre)}</div>
                                <div class="album-info">
                                    <div class="album-title">${track.title}</div>
                                    <div class="album-meta">
                                        <span>${formatDuration(track.duration)}</span>
                                        <span>üéß ${formatNumber(track.plays)} plays</span>
                                        <span>üëÅÔ∏è ${formatNumber(track.views)} views</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
