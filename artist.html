<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist | Zedtopvibes</title>
<link rel="stylesheet" href="/css/shared/main.css">
    <!-- Templates will inject remaining head elements -->
</head>
<body>
    <!-- Header will be injected by template-loader.js -->
    
    <!-- MAIN CONTENT CONTAINER -->
    <div class="main-content-container" id="content">
        <!-- Loading skeletons will be shown here -->
        <div style="text-align: center; padding: 60px; width: 100%;">Loading artist...</div>
    </div>

    <!-- Footer will be injected by template-loader.js -->

    <script type="module">
        // Import shared functions
        import { API_BASE, formatNumber, formatDuration } from '/js/shared/helpers.js';
        import { goToArtist, goToSong } from '/js/shared/navigation.js';
        import { fetchArtist } from '/js/shared/api.js';
        import { injectTemplates, loadTemplate } from '/js/shared/template-loader.js';

        // Get artist identifier from multiple sources
        const urlParams = new URLSearchParams(window.location.search);
        const queryName = urlParams.get('name');
        const contentDiv = document.getElementById('content');
        const slugFromAttribute = contentDiv ? contentDiv.dataset.artistSlug : null;

        // Determine which identifier to use
        let artistIdentifier = null;
        let isSlug = false;

        if (slugFromAttribute) {
            artistIdentifier = slugFromAttribute;
            isSlug = true;
            console.log('Using slug from attribute:', artistIdentifier);
        } else if (queryName) {
            artistIdentifier = queryName;
            isSlug = false;
            console.log('Using name from query:', artistIdentifier);
        }

        // Load loading skeleton template
        async function showLoadingSkeleton() {
            const skeleton = await loadTemplate('loading-skeleton');
            document.getElementById('content').innerHTML = skeleton;
        }

        // Get emoji for genre (local version since we need it here)
        function getEmojiForGenre(genre) {
            const emojis = {
                'electronic': 'ðŸŽµ',
                'synthwave': 'ðŸŽ¸',
                'hiphop': 'ðŸŽ¤',
                'lofi': 'ðŸŒ…',
                'ambient': 'âœ¨',
                'default': 'ðŸŽµ'
            };
            return emojis[genre?.toLowerCase()] || emojis.default;
        }

        // Get artist initials
        function getArtistInitials(name) {
            return name ? name.charAt(0).toUpperCase() : 'ðŸŽµ';
        }

        // Load artist data
        async function loadArtistData() {
            if (!artistIdentifier) {
                document.getElementById('content').innerHTML = '<div style="text-align: center; padding: 60px;">No artist specified</div>';
                return;
            }

            try {
                await showLoadingSkeleton();

                let apiUrl;
                if (isSlug) {
                    apiUrl = `${API_BASE}/artist/${artistIdentifier}`;
                } else {
                    const slug = artistIdentifier
                        .toLowerCase()
                        .replace(/\s+/g, '-')
                        .replace(/[^\w-]/g, '')
                        .replace(/--+/g, '-')
                        .replace(/^-+|-+$/g, '');
                    apiUrl = `${API_BASE}/artist/${slug}`;
                }

                console.log('Fetching from API:', apiUrl);
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error('Artist not found');
                }

                const data = await response.json();
                console.log('Artist data received:', data);

                renderPage(data.name, data.tracks, data.stats);

            } catch (error) {
                console.error('Error loading artist:', error);
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 60px;">
                        <p style="color: #ff5500; margin-bottom: 20px;">Error loading artist data</p>
                        <p style="color: #666; font-size: 14px;">${error.message}</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #ff5500; color: white; border: none; border-radius: 20px; cursor: pointer;">Try Again</button>
                    </div>
                `;
            }
        }

        // Render page with real data
        function renderPage(artistName, tracks, stats) {
            const genres = stats.genres || [...new Set(tracks.map(t => t.genre))];
            const years = tracks.map(t => new Date(t.uploaded_at).getFullYear());
            const earliestYear = Math.min(...years);
            const latestYear = Math.max(...years);

            const content = document.getElementById('content');
            
            content.innerHTML = `
                <!-- LEFT SIDEBAR -->
                <aside class="left-sidebar">
                    <!-- Breadcrumbs -->
                    <div class="breadcrumbs-left">
                        <div class="breadcrumb-nav">
                            <div class="breadcrumb-list">
                                <span class="breadcrumb-link" onclick="window.location.href='/'">Home</span>
                                <span>â€º</span>
                                <span class="breadcrumb-link" onclick="window.location.href='/artists.html'">Artists</span>
                                <span>â€º</span>
                                <span class="breadcrumb-current">${artistName}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Artist Header -->
                    <div class="artist-header">
                        <div class="artist-cover">${getArtistInitials(artistName)}</div>
                        <div class="artist-info">
                            <h1 class="artist-title">${artistName}</h1>
                            <div class="artist-genre">${genres.join(' â€¢ ')}</div>
                            <div class="artist-meta">
                                <span class="artist-stats"><i class="fas fa-music"></i> <strong>${tracks.length}</strong> Songs</span>
                                <span class="artist-stats"><i class="fas fa-calendar"></i> <strong>${earliestYear} - ${latestYear}</strong></span>
                                <span class="artist-stats"><i class="fas fa-headphones"></i> <strong>${formatNumber(stats.total_plays)}</strong> Plays</span>
                                <span class="artist-stats"><i class="fas fa-download"></i> <strong>${formatNumber(stats.total_downloads)}</strong> Downloads</span>
                                <span class="artist-stats"><i class="fas fa-eye"></i> <strong>${formatNumber(stats.total_views)}</strong> Views</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Songs Section -->
                    <div class="section-header">
                        <h2 class="section-title">Songs by ${artistName}</h2>
                        <a href="#" class="view-all">View All âž”</a>
                    </div>
                    
                    <div class="latest-albums-list" id="tracksList">
                        ${tracks.slice(0, 10).map(track => `
                            <div class="album-item" onclick="goToSong(${track.id}, '${track.slug}')">
                                <div class="album-thumbnail">${getEmojiForGenre(track.genre)}</div>
                                <div class="album-info">
                                    <div class="album-title">${track.title}</div>
                                    <div class="album-meta">
                                        <span class="album-stats-small"><i class="fas fa-clock"></i> ${formatDuration(track.duration)}</span>
                                        <span class="album-stats-small"><i class="fas fa-headphones"></i> ${formatNumber(track.plays)}</span>
                                        <span class="album-stats-small"><i class="fas fa-eye"></i> ${formatNumber(track.views)}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </aside>
                
                <!-- RIGHT SIDEBAR -->
                <div class="right-sidebar">
                    <!-- Albums by Artist -->
                    <section class="section-block">
                        <div class="section-header">
                            <h2 class="section-title">Albums by Artist</h2>
                            <a href="#" class="view-all">View All âž”</a>
                        </div>
                        <div class="latest-albums-list">
                            <div class="album-item" onclick="window.location.href='/albums.html'">
                                <div class="album-thumbnail">ðŸ’¿</div>
                                <div class="album-info">
                                    <div class="album-title">Singles & EPs</div>
                                    <div class="album-meta">${tracks.length} tracks</div>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <!-- Similar Artists -->
                    <section class="section-block">
                        <div class="section-header">
                            <h2 class="section-title">Similar Artists</h2>
                            <a href="#" class="view-all">View All âž”</a>
                        </div>
                        <div class="latest-albums-list" id="similarArtists">
                            <div class="loading">Loading similar artists...</div>
                        </div>
                    </section>
                    
                    <!-- Artist Info -->
                    <section class="section-block">
                        <div class="section-header">
                            <h2 class="section-title">Artist Info</h2>
                        </div>
                        <div style="padding: 15px;">
                            <p style="color: #666; line-height: 1.6;">
                                ${artistName} has ${tracks.length} tracks available on Zedtopvibes.
                                Their music spans genres including ${genres.join(', ')}.
                            </p>
                            <p style="color: #888; font-size: 0.9rem; margin-top: 10px;">
                                <i class="fas fa-calendar"></i> First release: ${new Date(stats.first_release).toLocaleDateString()}<br>
                                <i class="fas fa-clock"></i> Latest release: ${new Date(stats.latest_release).toLocaleDateString()}
                            </p>
                        </div>
                    </section>
                </div>
            `;

            // Load similar artists
            loadSimilarArtists(genres[0], artistName);
        }

        // Load similar artists based on genre
        async function loadSimilarArtists(genre, currentArtist) {
            try {
                const response = await fetch(`${API_BASE}/tracks`);
                const allTracks = await response.json();
                
                const similarArtists = [...new Set(
                    allTracks
                        .filter(t => t.genre === genre && t.artist !== currentArtist)
                        .map(t => t.artist)
                )].slice(0, 3);
                
                const container = document.getElementById('similarArtists');
                
                if (container) {
                    if (similarArtists.length > 0) {
                        container.innerHTML = similarArtists.map(artist => `
                            <div class="album-item" onclick="goToArtist('${artist}')">
                                <div class="album-thumbnail">ðŸ‘¤</div>
                                <div class="album-info">
                                    <div class="album-title">${artist}</div>
                                    <div class="album-meta">${genre}</div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div style="padding: 15px; text-align: center;">No similar artists found</div>';
                    }
                }
            } catch (error) {
                console.error('Error loading similar artists:', error);
            }
        }

        // Initialize the page
        async function initPage() {
            // Inject templates (header, footer, player)
            await injectTemplates();
            
            // Load the footer template and append it
            const footerHtml = await loadTemplate('footer');
            document.body.insertAdjacentHTML('beforeend', footerHtml);
            
            // Load artist data
            await loadArtistData();
        }

        // Start everything
        initPage();

        // Make navigation functions available globally for onclick handlers
        window.goToArtist = goToArtist;
        window.goToSong = goToSong;
    </script>
</body>
</html>
