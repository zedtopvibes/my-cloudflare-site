<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zedtopvibes â€¢ Albums</title>
    <style>
        body { font-family: system-ui; padding: 20px; }
        .album { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Albums</h1>
    <div id="albums">Loading albums...</div>

    <script>
        async function loadAlbums() {
            try {
                const response = await fetch('/api/albums');
                const albums = await response.json();
                
                const html = albums.map(album => `
                    <div class="album">
                        <h3>${album.title}</h3>
                        <p>By: ${album.artist}</p>
                        <p>Tracks: ${album.track_count || 0}</p>
                    </div>
                `).join('');
                
                document.getElementById('albums').innerHTML = html || 'No albums found';
            } catch (error) {
                document.getElementById('albums').innerHTML = 'Error loading albums: ' + error.message;
            }
        }
        
        loadAlbums();
    </script>
</body>
</html>
