    <script type="module">
        // Try to import shared helpers, with fallback
        let formatNumber = (num) => num;
        
        try {
            const helpers = await import('/js/shared/helpers.js');
            formatNumber = helpers.formatNumber;
        } catch (e) {
            console.log('Using fallback formatters');
        }

        // API Base
        const API_BASE = '/api';

        // Navigation functions - FIXED VERSION with trailing hyphen removal
        window.goHome = () => window.location.href = '/';
        
        // FIXED: This function now properly removes trailing hyphens
        window.goToArtist = (artistName) => {
            if (!artistName) return;
            
            const slug = artistName
                .toLowerCase()
                .replace(/\s+/g, '-')           // spaces to hyphens
                .replace(/[^\w-]/g, '')          // remove special characters
                .replace(/--+/g, '-')            // multiple hyphens to single
                .replace(/^-+|-+$/g, '');        // â† CRITICAL: removes leading/trailing hyphens
            
            console.log(`Navigating to artist: ${artistName} â†’ slug: ${slug}`);
            window.location.href = `/artist/${slug}`;
        };

        // Load artists data
        async function loadArtists() {
            try {
                const response = await fetch(`${API_BASE}/tracks`);
                const tracks = await response.json();
                
                // Group tracks by artist
                const artistMap = new Map();
                let totalPlays = 0;
                let genreSet = new Set();
                
                tracks.forEach(track => {
                    if (track.genre) genreSet.add(track.genre);
                    totalPlays += track.plays || 0;
                    
                    if (!artistMap.has(track.artist)) {
                        artistMap.set(track.artist, {
                            name: track.artist,
                            slug: track.artist_slug,
                            tracks: [track],
                            genres: new Set([track.genre]),
                            totalPlays: track.plays || 0,
                            totalDownloads: track.downloads || 0,
                            totalViews: track.views || 0,
                            latestTrack: new Date(track.uploaded_at)
                        });
                    } else {
                        const artist = artistMap.get(track.artist);
                        artist.tracks.push(track);
                        if (track.genre) artist.genres.add(track.genre);
                        artist.totalPlays += track.plays || 0;
                        artist.totalDownloads += track.downloads || 0;
                        artist.totalViews += track.views || 0;
                    }
                });
                
                const artists = Array.from(artistMap.values());
                
                // Find most popular track for each artist
                artists.forEach(artist => {
                    artist.popularTrack = artist.tracks.reduce((prev, current) => 
                        (prev.plays > current.plays) ? prev : current
                    );
                    artist.genres = Array.from(artist.genres);
                });
                
                // Populate genre filter
                populateGenreFilter(Array.from(genreSet).filter(g => g));
                
                // Render all sections
                renderArtistsList(artists);
                renderTopArtists(artists);
                renderGenres(Array.from(genreSet).filter(g => g));
                renderStats(artists.length, tracks.length, totalPlays);

            } catch (error) {
                console.error('Error loading artists:', error);
                document.getElementById('artistsList').innerHTML = '<div style="padding: 20px; text-align: center; color: #ff5500;">Error loading artists</div>';
            }
        }

        // Populate genre filter dropdown
        function populateGenreFilter(genres) {
            const filter = document.getElementById('genreFilter');
            genres.sort().forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                filter.appendChild(option);
            });
            
            filter.addEventListener('change', (e) => {
                filterByGenre(e.target.value);
            });
        }

        // Filter function
        function filterByGenre(genre) {
            console.log('Filtering by genre:', genre);
            // TODO: Implement actual filtering
        }

        // Render artists list
        function renderArtistsList(artists) {
            const container = document.getElementById('artistsList');
            
            container.innerHTML = artists.map(artist => `
                <div class="artist-item" onclick="goToArtist('${artist.name.replace(/'/g, "\\'")}')">
                    <div class="artist-avatar">ðŸ‘¤</div>
                    <div class="artist-info">
                        <div class="artist-name">${artist.name}</div>
                        <div class="artist-meta">
                            <span class="artist-badge">${artist.tracks.length} tracks</span>
                            ${artist.genres.slice(0, 2).map(g => 
                                `<span class="artist-genre">${g}</span>`
                            ).join('')}
                        </div>
                        <div class="popular-song">
                            <i class="fas fa-play"></i> Popular: "${artist.popularTrack?.title || 'Unknown'}"
                        </div>
                        <div class="artist-stats-small">
                            <span><i class="fas fa-headphones"></i> ${formatNumber(artist.totalPlays)}</span>
                            <span><i class="fas fa-download"></i> ${formatNumber(artist.totalDownloads)}</span>
                            <span><i class="fas fa-eye"></i> ${formatNumber(artist.totalViews)}</span>
                        </div>
                    </div>
                    <div class="artist-action">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            `).join('');
        }

        // Render top artists
        function renderTopArtists(artists) {
            const container = document.getElementById('topArtists');
            const topArtists = [...artists].sort((a, b) => b.totalPlays - a.totalPlays).slice(0, 3);
            
            container.innerHTML = topArtists.map(artist => `
                <div class="sidebar-item" onclick="goToArtist('${artist.name.replace(/'/g, "\\'")}')">
                    <div class="sidebar-thumb">ðŸ‘¤</div>
                    <div class="sidebar-info">
                        <div class="sidebar-title">${artist.name}</div>
                        <div class="sidebar-sub">${formatNumber(artist.totalPlays)} plays</div>
                    </div>
                </div>
            `).join('');
        }

        // Render genres
        function renderGenres(genres) {
            const container = document.getElementById('genresList');
            container.innerHTML = genres.sort().map(genre => `
                <span class="genre-tag" onclick="filterByGenre('${genre}')">#${genre}</span>
            `).join('');
        }

        // Render stats
        function renderStats(artistCount, trackCount, totalPlays) {
            const container = document.getElementById('artistStats');
            container.innerHTML = `
                <div class="stat-row" style="display: flex; justify-content: space-between; padding: 5px 0;">
                    <span class="stat-label">Total Artists</span>
                    <span class="stat-value">${artistCount}</span>

                <div class="stat-row" style="display: flex; justify-content: space-between; padding: 5px 0;">
                    <span class="stat-label">Total Tracks</span>

                <div class="stat-row" style="display: flex; justify-content: space-between; padding: 5px 0;">
                    <span class="stat-label">Total Plays</span>
                    <span class="stat-value">${formatNumber(totalPlays)}</span>

        // Make filter function global

        // Load artists
