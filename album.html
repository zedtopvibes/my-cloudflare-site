<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zedtopvibes ‚Ä¢ Album Details</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .navbar {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            color: #333;
        }

        .site-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ff5500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .site-title a {
            text-decoration: none;
        }

        .right-spacer {
            width: 40px;
        }

        /* Search Bar */
        .search-section {
            max-width: 1400px;
            margin: 15px auto 5px;
            padding: 0 20px;
            width: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            padding: 8px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            max-width: 600px;
            margin: 0 auto;
        }

        .search-icon {
            color: #ff5500;
            margin-right: 10px;
            font-size: 18px;
        }

        .search-container input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            padding: 8px 0;
            background: transparent;
        }

        .search-container input::placeholder {
            color: #aaa;
        }

        /* MAIN LAYOUT CONTAINER */
        .main-content-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            gap: 20px;
            width: 100%;
        }

        /* LEFT SIDEBAR */
        .left-sidebar {
            flex: 3;
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e8e8e8;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        /* RIGHT SIDEBAR */
        .right-sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 300px;
        }

        .section-block {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e8e8e8;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        /* SECTION HEADER */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 5%, 
                #ff5500 20%, 
                #ff5500 80%, 
                transparent 95%
            );
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #222;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: "üíø";
            font-size: 1.1rem;
            color: #ff5500;
        }

        .view-all {
            color: #ff5500;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 4px 12px;
            border: 1px solid #ff5500;
            border-radius: 20px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .view-all:hover {
            background: #ff5500;
            color: white;
        }

        /* BREADCRUMBS */
        .breadcrumbs {
            padding: 15px 18px;
            background: #fafafa;
            border-bottom: 1px solid #e8e8e8;
            font-size: 0.9rem;
            color: #888;
        }

        .breadcrumbs a {
            color: #ff5500;
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            text-decoration: underline;
        }

        .breadcrumbs span {
            color: #333;
            font-weight: 500;
        }

        /* ALBUM HEADER */
        .album-header {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255,85,0,0.05) 0%, rgba(255,140,0,0.05) 100%);
            border-bottom: 1px solid #e8e8e8;
        }

        .album-cover {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff5500, #ff8c00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: white;
            box-shadow: 0 4px 12px rgba(255,85,0,0.2);
            flex-shrink: 0;
        }

        .album-info {
            flex: 1;
        }

        .album-title {
            font-size: 2rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 8px;
        }

        .album-artist {
            font-size: 1.2rem;
            color: #ff5500;
            margin-bottom: 15px;
            cursor: pointer;
            display: inline-block;
        }

        .album-artist:hover {
            text-decoration: underline;
        }

        .album-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .album-stats {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,85,0,0.08);
            padding: 6px 12px;
            border-radius: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .album-stats i {
            color: #ff5500;
        }

        .album-description {
            color: #555;
            line-height: 1.6;
            font-size: 0.95rem;
            max-width: 600px;
        }

        /* TRACK LIST */
        .track-list {
            padding: 5px 0;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: background 0.2s;
        }

        .track-item:hover {
            background: #fff9f5;
        }

        .track-number {
            width: 40px;
            font-size: 14px;
            color: #999;
            font-weight: 500;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
        }

        .track-artist {
            font-size: 13px;
            color: #ff5500;
            cursor: pointer;
            display: inline-block;
        }

        .track-artist:hover {
            text-decoration: underline;
        }

        .track-meta {
            display: flex;
            gap: 20px;
            margin-left: 20px;
            align-items: center;
        }

        .track-duration, .track-plays, .track-downloads {
            color: #888;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .track-duration i, .track-plays i, .track-downloads i {
            color: #ff5500;
            font-size: 12px;
        }

        /* RIGHT SIDEBAR ITEMS */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            gap: 15px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sidebar-item:hover {
            background: #fff9f5;
        }

        .sidebar-item:last-child {
            border-bottom: none;
        }

        .sidebar-thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff5500, #ff8c00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }

        .sidebar-info {
            flex: 1;
        }

        .sidebar-title {
            font-size: 15px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
        }

        .sidebar-sub {
            font-size: 12px;
            color: #888;
        }

        /* INFO ROWS */
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #f5f5f5;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #888;
            font-size: 0.9rem;
        }

        .info-value {
            color: #222;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-value i {
            color: #ff5500;
        }

        /* LOADING SKELETONS */
        .skeleton {
            animation: skeleton-loading 1s linear infinite alternate;
        }

        @keyframes skeleton-loading {
            0% { background-color: #f0f0f0; }
            100% { background-color: #e0e0e0; }
        }

        .skeleton-header {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 25px;
        }

        .skeleton-cover {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            background: #e0e0e0;
        }

        .skeleton-info {
            flex: 1;
        }

        .skeleton-title {
            width: 70%;
            height: 36px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .skeleton-artist {
            width: 40%;
            height: 24px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .skeleton-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .skeleton-stat {
            width: 100px;
            height: 32px;
            background: #e0e0e0;
            border-radius: 20px;
        }

        .skeleton-desc {
            width: 80%;
            height: 16px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-track {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-bottom: 1px solid #f5f5f5;
        }

        .skeleton-number {
            width: 40px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-track-info {
            flex: 1;
            margin-left: 15px;
        }

        .skeleton-track-title {
            width: 50%;
            height: 18px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        .skeleton-track-artist {
            width: 30%;
            height: 14px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        /* Footer */
        .footer {
            max-width: 1400px;
            margin: 30px auto;
            padding: 20px 20px 0;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #888;
            font-size: 13px;
            width: 100%;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-content-container {
                flex-direction: column;
            }
            
            .right-sidebar {
                min-width: auto;
            }
            
            .album-header {
                flex-direction: column;
                text-align: center;
            }
            
            .album-cover {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }
            
            .album-meta {
                justify-content: center;
            }
            
            .track-meta {
                margin-left: 0;
                flex-direction: column;
                gap: 5px;
            }
            
            .skeleton-header {
                flex-direction: column;
                text-align: center;
            }
            
            .skeleton-meta {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="hamburger" onclick="window.location.href='/'">‚ò∞</div>
            <div class="site-title"><a href="/">ZEDTOPVIBES</a></div>
            <div class="right-spacer"></div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-section">
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search in album...">
        </div>
    </div>

    <!-- MAIN CONTENT CONTAINER -->
    <div class="main-content-container" id="content">
        <!-- Loading skeletons will be shown here -->
        <div style="text-align: center; padding: 60px; width: 100%;">Loading album...</div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="copyright">
            ¬© 2024 Zedtopvibes. All rights reserved.
        </div>
    </footer>

    <script>
        // API Base URL
        const API_BASE = '/api';
        
        // Get album identifier from multiple sources
        const urlParams = new URLSearchParams(window.location.search);
        const albumId = urlParams.get('id');

        // Check if we're using a clean URL with slug (from data attribute)
        const contentDiv = document.getElementById('content');
        const albumSlug = contentDiv ? contentDiv.dataset.albumSlug : null;

        // Determine which identifier to use
        let albumIdentifier = null;
        let useSlug = false;

        if (albumSlug) {
            // Clean URL format: /album/midnight-waves
            albumIdentifier = albumSlug;
            useSlug = true;
            console.log('Using slug from attribute:', albumIdentifier);
        } else if (albumId) {
            // Old format: ?id=1
            albumIdentifier = albumId;
            useSlug = false;
            console.log('Using ID from query:', albumIdentifier);
        }

        // Navigation functions
        function goHome() {
            window.location.href = '/';
        }

        function goToArtist(artistName) {
            // Generate slug for artist
            const slug = artistName
                .toLowerCase()
                .replace(/\s+/g, '-')
                .replace(/[^\w-]/g, '')
                .replace(/--+/g, '-')
                .replace(/^-+|-+$/g, '');
            window.location.href = `/artist/${slug}`;
        }

        function goToTrack(id, slug) {
            if (slug) {
                window.location.href = `/song/${slug}`;
            } else {
                window.location.href = `/song.html?id=${id}`;
            }
        }

        function goToAlbumBySlug(slug) {
            window.location.href = `/album/${slug}`;
        }

        // Helper functions
        function formatNumber(num) {
            if (!num && num !== 0) return '0';
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }

        function formatDuration(seconds) {
            if (!seconds) return '?:??';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getEmojiForGenre(genre) {
            const emojis = {
                'electronic': 'üéµ',
                'synthwave': 'üé∏',
                'hiphop': 'üé§',
                'lofi': 'üåÖ',
                'ambient': '‚ú®',
                'default': 'üéµ'
            };
            return emojis[genre] || emojis.default;
        }

        function calculateTotalDuration(tracks) {
            if (!tracks || tracks.length === 0) return '0 min';
            const totalSeconds = tracks.reduce((sum, track) => sum + (track.duration || 0), 0);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours} hr ${minutes} min`;
            }
            return `${minutes} min`;
        }

        // Load album data
        async function loadAlbum() {
            if (!albumIdentifier) {
                document.getElementById('content').innerHTML = '<div style="text-align: center; padding: 60px;">No album specified</div>';
                return;
            }

            try {
                // Show loading state
                document.getElementById('content').innerHTML = '<div style="text-align: center; padding: 60px;">Loading album...</div>';
                
                let apiUrl;
                if (useSlug) {
                    // New clean URL format
                    apiUrl = `${API_BASE}/album/by-slug/${albumIdentifier}`;
                } else {
                    // Old format with ID
                    apiUrl = `${API_BASE}/albums/${albumIdentifier}`;
                }
                
                console.log('Fetching from API:', apiUrl);
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Album not found');
                }
                
                const data = await response.json();
                console.log('Album data received:', data);
                
                // Increment view count
                fetch(`${API_BASE}/albums/${data.id}/view`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                }).catch(err => console.error('View count error:', err));
                
                // Render the page
                renderAlbum(data);

            } catch (error) {
                console.error('Error loading album:', error);
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 60px;">
                        <p style="color: #ff5500; margin-bottom: 20px;">Error loading album</p>
                        <p style="color: #666; font-size: 14px;">${error.message}</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #ff5500; color: white; border: none; border-radius: 20px; cursor: pointer;">Try Again</button>
                    </div>
                `;
            }
        }

        // Render album page
        function renderAlbum(album) {
            const tracks = album.tracks || [];
            const stats = album.stats || {};
            
            // Calculate totals if not provided
            const totalDuration = stats.total_duration ? 
                formatDuration(stats.total_duration) : 
                calculateTotalDuration(tracks);
            
            const totalPlays = stats.total_plays || tracks.reduce((sum, t) => sum + (t.plays || 0), 0);
            const totalDownloads = stats.total_downloads || tracks.reduce((sum, t) => sum + (t.downloads || 0), 0);
            
            // Get release year
            const releaseYear = album.release_date ? new Date(album.release_date).getFullYear() : 'Unknown';

            const content = document.getElementById('content');
            
            content.innerHTML = `
                <!-- LEFT SIDEBAR -->
                <aside class="left-sidebar">
                    <!-- Breadcrumbs -->
                    <div class="breadcrumbs">
                        <a href="/">Home</a> / 
                        <a href="/albums.html">Albums</a> / 
                        <a href="#" onclick="goToArtist('${album.artist.replace(/'/g, "\\'")}')">${album.artist}</a> / 
                        <span>${album.title}</span>
                    </div>
                    
                    <!-- Album Header -->
                    <div class="album-header">
                        <div class="album-cover">${album.cover_emoji || 'üíø'}</div>
                        <div class="album-info">
                            <h1 class="album-title">${album.title}</h1>
                            <div class="album-artist" onclick="goToArtist('${album.artist.replace(/'/g, "\\'")}')">${album.artist}</div>
                            <div class="album-meta">
                                <span class="album-stats"><i class="fas fa-music"></i> ${tracks.length} tracks</span>
                                <span class="album-stats"><i class="fas fa-clock"></i> ${totalDuration}</span>
                                <span class="album-stats"><i class="fas fa-calendar"></i> ${releaseYear}</span>
                                <span class="album-stats"><i class="fas fa-headphones"></i> ${formatNumber(album.plays || totalPlays)}</span>
                                <span class="album-stats"><i class="fas fa-download"></i> ${formatNumber(album.downloads || totalDownloads)}</span>
                                <span class="album-stats"><i class="fas fa-eye"></i> ${formatNumber(album.views || 0)}</span>
                            </div>
                            <p class="album-description">${album.description || 'No description available.'}</p>
                        </div>
                    </div>
                    
                    <!-- Tracks Section -->
                    <div class="section-header">
                        <h2 class="section-title">Album Tracks</h2>
                        <a href="#" class="view-all">View All ‚ûî</a>
                    </div>
                    
                    <div class="track-list">
                        ${tracks.length > 0 ? tracks.map((track, index) => `
                            <div class="track-item" onclick="goToTrack(${track.id}, '${track.slug}')">
                                <div class="track-number">${String(index + 1).padStart(2, '0')}</div>
                                <div class="track-info">
                                    <div class="track-title">${track.title}</div>
                                    <div class="track-artist" onclick="event.stopPropagation(); goToArtist('${track.artist.replace(/'/g, "\\'")}')">${track.artist}</div>
                                </div>
                                <div class="track-meta">
                                    <span class="track-duration"><i class="fas fa-clock"></i> ${formatDuration(track.duration)}</span>
                                    <span class="track-plays"><i class="fas fa-headphones"></i> ${formatNumber(track.plays)}</span>
                                    <span class="track-downloads"><i class="fas fa-download"></i> ${formatNumber(track.downloads)}</span>
                                </div>
                            </div>
                        `).join('') : '<div style="padding: 20px; text-align: center; color: #888;">No tracks in this album</div>'}
                    </div>
                </aside>
                
                <!-- RIGHT SIDEBAR -->
                <div class="right-sidebar">
                    <!-- More by Artist -->
                    <section class="section-block">
                        <div class="section-header">
                            <h2 class="section-title">More by ${album.artist}</h2>
                            <a href="#" onclick="goToArtist('${album.artist.replace(/'/g, "\\'")}')" class="view-all">View All ‚ûî</a>
                        </div>
                        <div id="moreByArtist" class="latest-albums-list">
                            <div class="loading">Loading...</div>
                        </div>
                    </section>
                    
                    <!-- Similar Albums -->
                    <section class="section-block">
                        <div class="section-header">
                            <h2 class="section-title">Similar Albums</h2>
                            <a href="/albums.html" class="view-all">View All ‚ûî</a>
                        </div>
                        <div id="similarAlbums" class="latest-albums-list">
                            <div class="loading">Loading...</div>
                        </div>
                    </section>
                    
                    <!-- Album Info -->
                    <section class="section-block">
                        <div class="section-header">
                            <h2 class="section-title">Album Info</h2>
                        </div>
                        <div>
                            <div class="info-row">
                                <span class="info-label">Artist</span>
                                <span class="info-value">${album.artist}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Genre</span>
                                <span class="info-value">${album.genre || 'Various'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Released</span>
                                <span class="info-value">${album.release_date ? new Date(album.release_date).toLocaleDateString() : 'Unknown'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Label</span>
                                <span class="info-value">${album.label || 'Independent'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Total Plays</span>
                                <span class="info-value"><i class="fas fa-headphones"></i> ${formatNumber(album.plays || totalPlays)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Total Downloads</span>
                                <span class="info-value"><i class="fas fa-download"></i> ${formatNumber(album.downloads || totalDownloads)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Total Views</span>
                                <span class="info-value"><i class="fas fa-eye"></i> ${formatNumber(album.views || 0)}</span>
                            </div>
                        </div>
                    </section>
                </div>
            `;

            // Load more by artist
            loadMoreByArtist(album.artist, album.id);
            
            // Load similar albums
            loadSimilarAlbums(album.genre, album.id, album.slug);
        }

        // Load more albums by same artist
        async function loadMoreByArtist(artist, currentAlbumId) {
            try {
                const response = await fetch(`${API_BASE}/albums`);
                const albums = await response.json();
                
                const moreAlbums = albums
                    .filter(a => a.artist === artist && a.id != currentAlbumId)
                    .slice(0, 3);
                
                const container = document.getElementById('moreByArtist');
                if (container) {
                    if (moreAlbums.length > 0) {
                        container.innerHTML = moreAlbums.map(album => `
                            <div class="sidebar-item" onclick="goToAlbumBySlug('${album.slug}')">
                                <div class="sidebar-thumb">${album.cover_emoji || 'üíø'}</div>
                                <div class="sidebar-info">
                                    <div class="sidebar-title">${album.title}</div>
                                    <div class="sidebar-sub">
                                        <span><i class="fas fa-eye"></i> ${formatNumber(album.views)}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div style="padding: 15px; text-align: center;">No other albums by this artist</div>';
                    }
                }
            } catch (error) {
                console.error('Error loading more by artist:', error);
                const container = document.getElementById('moreByArtist');
                if (container) {
                    container.innerHTML = '<div style="padding: 15px; text-align: center;">Error loading</div>';
                }
            }
        }

        // Load similar albums
        async function loadSimilarAlbums(genre, currentAlbumId, currentSlug) {
            try {
                const response = await fetch(`${API_BASE}/albums`);
                const albums = await response.json();
                
                const similar = albums
                    .filter(a => a.genre === genre && a.id != currentAlbumId)
                    .slice(0, 3);
                
                const container = document.getElementById('similarAlbums');
                if (container) {
                    if (similar.length > 0) {
                        container.innerHTML = similar.map(album => `
                            <div class="sidebar-item" onclick="goToAlbumBySlug('${album.slug}')">
                                <div class="sidebar-thumb">${album.cover_emoji || 'üíø'}</div>
                                <div class="sidebar-info">
                                    <div class="sidebar-title">${album.title}</div>
                                    <div class="sidebar-sub">${album.artist}</div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div style="padding: 15px; text-align: center;">No similar albums</div>';
                    }
                }
            } catch (error) {
                console.error('Error loading similar albums:', error);
                const container = document.getElementById('similarAlbums');
                if (container) {
                    container.innerHTML = '<div style="padding: 15px; text-align: center;">Error loading</div>';
                }
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                window.location.href = '/?search=' + encodeURIComponent(e.target.value);
            }
        });

        // Load album
        loadAlbum();
    </script>
</body>
</html>
