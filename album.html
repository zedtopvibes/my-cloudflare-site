<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zedtopvibes ‚Ä¢ Album Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .navbar {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            color: #333;
        }

        .site-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ff5500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .site-title a {
            text-decoration: none;
        }

        .right-spacer {
            width: 40px;
        }

        /* Search Bar */
        .search-section {
            max-width: 1400px;
            margin: 15px auto 5px;
            padding: 0 20px;
            width: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            padding: 8px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            max-width: 600px;
            margin: 0 auto;
        }

        .search-icon {
            color: #ff5500;
            margin-right: 10px;
            font-size: 18px;
        }

        .search-container input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            padding: 8px 0;
            background: transparent;
        }

        .search-container input::placeholder {
            color: #aaa;
        }

        /* MAIN LAYOUT CONTAINER */
        .main-content-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            gap: 20px;
            width: 100%;
        }

        /* LEFT SIDEBAR - MAIN CONTENT */
        .left-sidebar {
            flex: 3;
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e8e8e8;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        /* RIGHT SIDEBAR */
        .right-sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 300px;
        }

        .section-block {
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e8e8e8;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        /* SECTION HEADER */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #222;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: "üíø";
            font-size: 1.1rem;
            color: #ff5500;
        }

        .view-all {
            color: #ff5500;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 4px 12px;
            border: 1px solid #ff5500;
            border-radius: 20px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .view-all:hover {
            background: #ff5500;
            color: white;
        }

        /* BREADCRUMBS */
        .breadcrumbs {
            padding: 15px 18px;
            background: #fafafa;
            border-bottom: 1px solid #e8e8e8;
            font-size: 0.9rem;
            color: #888;
        }

        .breadcrumbs a {
            color: #ff5500;
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            text-decoration: underline;
        }

        .breadcrumbs span {
            color: #333;
            font-weight: 500;
        }

        /* ALBUM HEADER */
        .album-header {
            display: flex;
            gap: 25px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255,85,0,0.05) 0%, rgba(255,140,0,0.05) 100%);
            border-bottom: 1px solid #e8e8e8;
        }

        .album-cover {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffd6b3, #ffb38c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: #ff5500;
            box-shadow: 0 4px 12px rgba(255,85,0,0.2);
            flex-shrink: 0;
        }

        .album-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .album-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 8px;
        }

        .album-artist {
            font-size: 1.2rem;
            color: #ff5500;
            margin-bottom: 15px;
            cursor: pointer;
            display: inline-block;
        }

        .album-artist:hover {
            text-decoration: underline;
        }

        .album-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 0.95rem;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,85,0,0.08);
            padding: 5px 12px;
            border-radius: 20px;
        }

        .meta-item i {
            color: #ff5500;
        }

        .meta-item strong {
            color: #ff5500;
            font-weight: 600;
            margin-left: 3px;
        }

        .album-description {
            color: #555;
            line-height: 1.6;
            font-size: 0.95rem;
            max-width: 600px;
        }

        /* TRACK LIST STYLING */
        .track-list {
            padding: 5px 0;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: background 0.2s;
        }

        .track-item:hover {
            background: #fff9f5;
        }

        .track-number {
            width: 40px;
            font-size: 14px;
            color: #999;
            font-weight: 500;
        }

        .track-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .track-title {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
        }

        .track-artist {
            font-size: 13px;
            color: #ff5500;
            cursor: pointer;
            display: inline-block;
        }

        .track-artist:hover {
            text-decoration: underline;
        }

        .track-meta {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }

        .track-duration {
            color: #888;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .track-plays {
            color: #888;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .track-plays i, .track-duration i {
            color: #ff5500;
            font-size: 12px;
        }

        /* RIGHT SIDEBAR ITEMS */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            gap: 15px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sidebar-item:hover {
            background: #fff9f5;
        }

        .sidebar-item:last-child {
            border-bottom: none;
        }

        .sidebar-thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(135deg, #ffd6b3, #ffb38c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ff5500;
            flex-shrink: 0;
        }

        .sidebar-info {
            flex: 1;
        }

        .sidebar-title {
            font-size: 15px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
        }

        .sidebar-sub {
            font-size: 12px;
            color: #888;
        }

        /* INFO ROWS */
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #f5f5f5;
        }

        .info-label {
            color: #888;
            font-size: 0.9rem;
        }

        .info-value {
            color: #222;
            font-weight: 500;
        }

        /* LOADING SKELETONS */
        .skeleton {
            animation: skeleton-loading 1s linear infinite alternate;
        }

        @keyframes skeleton-loading {
            0% { background-color: #f0f0f0; }
            100% { background-color: #e0e0e0; }
        }

        .skeleton-cover {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            background: #e0e0e0;
        }

        .skeleton-title {
            width: 70%;
            height: 36px;
            background: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .skeleton-artist {
            width: 40%;
            height: 24px;
            background: #e0e0e0;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .skeleton-meta-item {
            width: 100px;

            background: #e0e0e0;
            border-radius: 20px;
        }

        .skeleton-desc {
            width: 80%;
            height: 16px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 10px;
        }

        .skeleton-track {
            display: flex;
            align-items: center;

            border-bottom: 1px solid #f5f5f5;
        }

        .skeleton-number {

            height: 20px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-track-info {

        }

        .skeleton-track-title {
            width: 50%;
            height: 18px;
            background: #e0e0e0;
            border-radius: 4px;

        }

        .skeleton-track-artist {
            width: 30%;
            height: 14px;
            background: #e0e0e0;
            border-radius: 4px;
        }

        /* Footer */
        .footer {
            max-width: 1400px;
            margin: 30px auto;
            padding: 20px 20px 0;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #888;
            font-size: 13px;
            width: 100%;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-content-container {

            }

            }

                justify-content: center;
            }
            
            .track-meta {
                margin-left: 0;
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

    <script>
        // API Base URL
        const API_BASE = '/api';
        
        // Get album ID from URL (using track ID as album ID for now)
        const urlParams = new URLSearchParams(window.location.search);
        const albumId = urlParams.get('id');

        // Navigation functions
        function goHome() {
            window.location.href = '/';
        }

        function goToArtist(artistName) {
            window.location.href = `/artist.html?name=${encodeURIComponent(artistName)}`;
        }

        function goToTrack(id) {
            window.location.href = `/song.html?id=${id}`;
        }

        function goToAlbum(id) {
            window.location.href = `/album.html?id=${id}`;
        }

        // Helper functions
        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }

        function formatDuration(seconds) {
            if (!seconds) return '?:??';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function calculateTotalDuration(tracks) {
            const totalSeconds = tracks.reduce((sum, track) => sum + (track.duration || 0), 0);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours} hr ${minutes} min`;
            }
            return `${minutes} min`;
        }

        function getEmojiForGenre(genre) {
            const emojis = {
                'electronic': 'üéµ',
                'synthwave': 'üé∏',
                'hiphop': 'üé§',
                'lofi': 'üåÖ',
                'ambient': '‚ú®',
                'default': 'üéµ'
            };
            return emojis[genre] || emojis.default;
        }

        // Load album details
        async function loadAlbumDetails() {
            if (!albumId) {
                document.getElementById('content').innerHTML = '<div style="text-align: center; padding: 60px;">No album specified</div>';
                return;
            }

            try {
                // Fetch all tracks
                const response = await fetch(`${API_BASE}/tracks`);
                const allTracks = await response.json();

                // Find the main track (using as album representative)
                const mainTrack = allTracks.find(t => t.id == albumId);
                
                if (!mainTrack) {
                    document.getElementById('content').innerHTML = '<div style="text-align: center; padding: 60px;">Album not found</div>';
                    return;
                }

                // Get all tracks by same artist (this is our "album" for now)
                const albumTracks = allTracks.filter(t => t.artist === mainTrack.artist);
                
                // Calculate album stats
                const totalPlays = albumTracks.reduce((sum, t) => sum + t.plays, 0);
                const totalDownloads = albumTracks.reduce((sum, t) => sum + t.downloads, 0);
                const totalDuration = calculateTotalDuration(albumTracks);
                
                // Get release year
                const releaseYear = new Date(mainTrack.uploaded_at).getFullYear();
                
                // Get other tracks by same artist (excluding current)
                const otherTracks = albumTracks.filter(t => t.id != albumId).slice(0, 3);

                // Get similar albums (by same genre, different artists)
                const similarTracks = allTracks
                    .filter(t => t.genre === mainTrack.genre && t.artist !== mainTrack.artist)
                    .slice(0, 3);

                // Render the page
                renderPage(mainTrack, albumTracks, otherTracks, similarTracks, {
                    totalPlays,
                    totalDownloads,
                    totalDuration,
                    releaseYear
                });

            } catch (error) {
                console.error('Error loading album:', error);
                document.getElementById('content').innerHTML = '<div style="text-align: center; padding: 60px;">Error loading album</div>';
            }
        }

        function renderPage(album, tracks, otherTracks, similarTracks, stats) {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <!-- LEFT SIDEBAR -->
                <aside class="left-sidebar">
                    <!-- Breadcrumbs -->
                    <div class="breadcrumbs">
                        <a href="/">Home</a> / 
                        <a href="/albums.html">Albums</a> / 
                        <a href="#" onclick="goToArtist('${encodeURIComponent(album.artist)}')">${album.artist}</a> / 
                        <span>${album.title}</span>
                    </div>
                    
                    <!-- Album Header -->
                    <div class="album-header">
                        <div class="album-cover">${getEmojiForGenre(album.genre)}</div>
                        <div class="album-info">
                            <h1 class="album-title">${album.title}</h1>
                            <div class="album-artist" onclick="goToArtist('${encodeURIComponent(album.artist)}')">${album.artist}</div>
                            <div class="album-meta">
                                <span class="meta-item"><i class="fas fa-music"></i> <strong>${tracks.length}</strong> tracks</span>
                                <span class="meta-item"><i class="fas fa-clock"></i> <strong>${stats.totalDuration}</strong></span>
                                <span class="meta-item"><i class="fas fa-calendar"></i> <strong>${stats.releaseYear}</strong></span>
                                <span class="meta-item"><i class="fas fa-headphones"></i> <strong>${formatNumber(stats.totalPlays)}</strong> plays</span>
                            </div>
                            <div class="album-description">
                                ${album.description || `Album by ${album.artist} featuring ${tracks.length} tracks in the ${album.genre} genre.`}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tracklist Section -->
                    <div class="section-header">
                        <h2 class="section-title">Album Tracks</h2>
                        <a href="#" class="view-all">View All ‚ûî</a>
                    </div>
                    
                    <div class="track-list">
                        ${tracks.map((track, index) => `
                            <div class="track-item" onclick="goToTrack(${track.id})">
                                <div class="track-number">${String(index + 1).padStart(2, '0')}</div>
                                <div class="track-info">
                                    <div class="track-title">${track.title}</div>
                                    <div class="track-artist" onclick="event.stopPropagation(); goToArtist('${encodeURIComponent(track.artist)}')">${track.artist}</div>
                                </div>
                                <div class="track-meta">
                                    <span class="track-duration"><i class="fas fa-clock"></i> ${formatDuration(track.duration)}</span>
                                    <span class="track-plays"><i class="fas fa-headphones"></i> ${formatNumber(track.plays)}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </aside>
                
                <!-- RIGHT SIDEBAR -->
                <div class="right-sidebar">
                    <!-- More by Artist -->
                    <section class="section-block">
                        <div class="section-header">
                            <h2 class="section-title">More by ${album.artist}</h2>
                            <a href="#" onclick="goToArtist('${encodeURIComponent(album.artist)}')" class="view-all">View All ‚ûî</a>
                        </div>
                        <div>
                            ${otherTracks.length > 0 ? otherTracks.map(track => `
                                <div class="sidebar-item" onclick="goToAlbum(${track.id})">
                                    <div class="sidebar-thumb">${getEmojiForGenre(track.genre)}</div>
                                    <div class="sidebar-info">
                                        <div class="sidebar-title">${track.title}</div>
                                        <div class="sidebar-sub">${formatNumber(track.plays)} plays</div>
                                    </div>
                                </div>
                            `).join('') : '<div style="padding: 15px; text-align: center;">No other tracks</div>'}
                        </div>
                    </section>
                    
                    <!-- Similar Albums -->
                    <section class="section-block">
                        <div class="section-header">
                            <h2 class="section-title">Similar Albums</h2>
                            <a href="/albums.html" class="view-all">View All ‚ûî</a>
                        </div>
                        <div>
                            ${similarTracks.length > 0 ? similarTracks.map(track => `
                                <div class="sidebar-item" onclick="goToAlbum(${track.id})">
                                    <div class="sidebar-thumb">${getEmojiForGenre(track.genre)}</div>
                                    <div class="sidebar-info">
                                        <div class="sidebar-title">${track.title}</div>
                                        <div class="sidebar-sub">${track.artist}</div>
                                    </div>
                                </div>
                            `).join('') : '<div style="padding: 15px; text-align: center;">No similar albums</div>'}
                        </div>
                    </section>
                    
                    <!-- Album Info -->
                    <section class="section-block">
                        <div class="section-header">
                            <h2 class="section-title">Album Info</h2>
                        </div>
                        <div>
                            <div class="info-row">
                                <span class="info-label">Artist</span>
                                <span class="info-value">${album.artist}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Genre</span>
                                <span class="info-value">${album.genre || 'Various'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Tracks</span>
                                <span class="info-value">${tracks.length}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Released</span>
                                <span class="info-value">${new Date(album.uploaded_at).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Total Plays</span>
                                <span class="info-value">${formatNumber(stats.totalPlays)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Total Downloads</span>
                                <span class="info-value">${formatNumber(stats.totalDownloads)}</span>
                            </div>
                        </div>
                    </section>
                </div>
            `;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                window.location.href = '/?search=' + encodeURIComponent(e.target.value);
            }
        });

        // Hamburger menu
        document.querySelector('.hamburger').addEventListener('click', goHome);

        // Load album details
        loadAlbumDetails();
    </script>
</body>
</html>
