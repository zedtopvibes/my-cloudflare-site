<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Zedtopvibes ‚Ä¢ Admin Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .navbar {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            color: #333;
        }

        .site-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ff5500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .site-title a {
            text-decoration: none;
        }

        .right-spacer {
            width: 40px;
        }

        /* Admin Container */
        .admin-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
            flex: 1;
            width: 100%;
        }

        /* Header */
        .admin-header {
            margin-bottom: 25px;
        }

        .admin-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #222;
            margin-bottom: 5px;
        }

        .admin-header p {
            color: #888;
            font-size: 15px;
        }

        /* Upload Card */
        .upload-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            border: 1px solid #e8e8e8;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #fafafa;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #ff5500;
            background: #fff5f0;
        }

        .upload-icon {
            font-size: 48px;
            color: #ff5500;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 13px;
            color: #999;
        }

        .file-info {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 32px;
        }

        .file-details {
            flex: 1;
            overflow: hidden;
        }

        .file-name {
            font-weight: 600;
            color: #222;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 13px;
            color: #888;
        }

        .remove-file {
            color: #ff4444;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
            background: #fafafa;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #ff5500;
            background: white;
            box-shadow: 0 0 0 3px rgba(255,85,0,0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff5500, #ff7000);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255,85,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,85,0,0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Tracks List */
        .tracks-list {
            background: white;
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #e8e8e8;
        }

        .tracks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tracks-header h2 {
            font-size: 18px;
            color: #222;
        }

        .track-count {
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 14px;
            color: #666;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            gap: 12px;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        .track-art {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffd6b3, #ffb38c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #ff5500;
        }

        .track-info {
            flex: 1;
        }

        .track-info h4 {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
        }

        .track-info p {
            font-size: 13px;
            color: #888;
        }

        .delete-btn {
            color: #ff4444;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }

        /* Status Messages */
        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            display: block;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            display: block;
        }

        .status-info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
            display: block;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        /* Password Modal */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .password-card {
            background: white;
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .password-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #222;
        }

        .password-card p {
            color: #666;
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #eee;
            border-radius: 16px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .password-input:focus {
            outline: none;
            border-color: #ff5500;
        }

        .password-btn {
            width: 100%;
            padding: 16px;
            background: #ff5500;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px 15px 0;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #888;
            font-size: 13px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="hamburger">‚ò∞</div>
            <div class="site-title"><a href="/">ZEDTOPVIBES</a></div>
            <div class="right-spacer"></div>
        </div>
    </nav>

    <!-- Password Modal -->
    <div id="passwordModal" class="password-modal">
        <div class="password-card">
            <h2>üîê Admin Access</h2>
            <p>Enter password to upload music</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
            <button onclick="checkPassword()" class="password-btn">Access Admin</button>
        </div>
    </div>

    <!-- Main Admin Content (hidden initially) -->
    <div id="adminContent" style="display: none;">
        <div class="admin-container">
            <!-- Status Messages -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Admin Header -->
            <div class="admin-header">
                <h1>Upload Music</h1>
                <p>Share your sounds with the world</p>
            </div>

            <!-- Upload Card -->
            <div class="upload-card">
                <!-- File Upload Area -->
                <div id="uploadArea" class="upload-area">
                    <div class="upload-icon">üéµ</div>
                    <div class="upload-text">Tap to select MP3 file</div>
                    <div class="upload-hint">or drag and drop</div>
                </div>
                <input type="file" id="fileInput" accept="audio/mp3,audio/mpeg" style="display: none;">

                <!-- Selected File Info (hidden initially) -->
                <div id="fileInfo" class="file-info" style="display: none;">
                    <span class="file-icon">üéµ</span>
                    <div class="file-details">
                        <div id="fileName" class="file-name"></div>
                        <div id="fileSize" class="file-size"></div>
                    </div>
                    <span class="remove-file" onclick="clearSelectedFile()">‚úï</span>
                </div>

                <!-- Form -->
                <form id="uploadForm">
                    <div class="form-group">
                        <label>Track Title</label>
                        <input type="text" id="title" placeholder="e.g. Midnight Waves" required>
                    </div>

                    <div class="form-group">
                        <label>Artist Name</label>
                        <input type="text" id="artist" placeholder="e.g. Luna Eclipse" required>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" placeholder="Tell us about this track..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Genre</label>
                            <input type="text" id="genre" placeholder="e.g. electronic" list="genres">
                            <datalist id="genres">
                                <option value="electronic">
                                <option value="synthwave">
                                <option value="hiphop">
                                <option value="lofi">
                                <option value="ambient">
                                <option value="rock">
                                <option value="jazz">
                            </datalist>
                        </div>

                        <div class="form-group">
                            <label>Duration (seconds)</label>
                            <input type="number" id="duration" placeholder="e.g. 210">
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn" disabled>
                        <span>‚¨ÜÔ∏è</span> Upload Track
                    </button>
                </form>
            </div>

            <!-- Existing Tracks -->
            <div class="tracks-list">
                <div class="tracks-header">
                    <h2>Your Tracks</h2>
                    <span class="track-count" id="trackCount">0 tracks</span>
                </div>
                <div id="tracksContainer">
                    <div class="loading">Loading tracks...</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="copyright">
                ¬© 2024 Zedtopvibes ‚Ä¢ Admin Panel
            </div>
        </footer>
    </div>

    <script>
        // Simple password protection (you can change this)
        const ADMIN_PASSWORD = "zedtop123"; // CHANGE THIS!

        // API Base
        const API_BASE = '/api';

        // Check password
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadTracks();
                showStatus('success', 'Access granted! Welcome to admin panel.');
            } else {
                alert('Incorrect password');
            }
        }

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        let selectedFile = null;

        // Click upload area
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'audio/mpeg') {
                handleFileSelect(file);
            } else {
                showStatus('error', 'Please select an MP3 file');
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'flex';
            uploadArea.style.display = 'none';
            submitBtn.disabled = false;
        }

        function clearSelectedFile() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            uploadArea.style.display = 'block';
            submitBtn.disabled = true;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) {
                showStatus('error', 'Please select an MP3 file');
                return;
            }

            const title = document.getElementById('title').value;
            const artist = document.getElementById('artist').value;

            if (!title || !artist) {
                showStatus('error', 'Title and artist are required');
                return;
            }

            submitBtn.disabled = true;
            showStatus('info', 'Uploading track...');

            try {
                // Create form data
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('title', title);
                formData.append('artist', artist);
                formData.append('description', document.getElementById('description').value);
                formData.append('genre', document.getElementById('genre').value);
                formData.append('duration', document.getElementById('duration').value);

                // Send to API
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Upload failed');
                }
                
                showStatus('success', 'Track uploaded successfully!');
                clearSelectedFile();
                document.getElementById('title').value = '';
                document.getElementById('artist').value = '';
                document.getElementById('description').value = '';
                document.getElementById('genre').value = '';
                document.getElementById('duration').value = '';
                
                // Reload tracks list
                loadTracks();
            } catch (error) {
                showStatus('error', 'Upload failed: ' + error.message);
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Load existing tracks
        async function loadTracks() {
            try {
                const response = await fetch(`${API_BASE}/tracks`);
                const tracks = await response.json();
                
                document.getElementById('trackCount').textContent = tracks.length + ' tracks';
                
                const container = document.getElementById('tracksContainer');
                
                if (tracks.length === 0) {
                    container.innerHTML = '<div class="loading">No tracks yet. Upload your first track!</div>';
                    return;
                }
                
                container.innerHTML = tracks.map(track => `
                    <div class="track-item">
                        <div class="track-art">${getEmojiForGenre(track.genre)}</div>
                        <div class="track-info">
                            <h4>${track.title}</h4>
                            <p>${track.artist} ‚Ä¢ ${formatNumber(track.plays)} plays</p>
                        </div>
                        <button class="delete-btn" onclick="deleteTrack(${track.id})">üóëÔ∏è</button>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading tracks:', error);
            }
        }

        // Delete track
        async function deleteTrack(id) {
            if (confirm('Are you sure you want to delete this track?')) {
                showStatus('info', 'Deleting track...');
                try {
                    const response = await fetch(`${API_BASE}/delete/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Delete failed');
                    }
                    
                    showStatus('success', 'Track deleted');
                    loadTracks();
                } catch (error) {
                    showStatus('error', 'Delete failed: ' + error.message);
                }
            }
        }

        // Helper functions
        function getEmojiForGenre(genre) {
            const emojis = {
                'electronic': 'üéµ',
                'synthwave': 'üé∏',
                'hiphop': 'üé§',
                'lofi': 'üåÖ',
                'ambient': '‚ú®',
                'default': 'üéµ'
            };
            return emojis[genre] || emojis.default;
        }

        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = 'status-message status-' + type;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        // Hamburger menu
        document.querySelector('.hamburger').addEventListener('click', function() {
            window.location.href = '/';
        });

        // Allow Enter key in password field
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
