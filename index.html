<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zedtopvibes ‚Ä¢ music finds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .navbar {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hamburger {
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            color: #333;
        }

        .site-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ff5500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .site-title a {
            text-decoration: none;
        }

        .right-spacer {
            width: 40px;
        }

        /* Search Bar */
        .search-section {
            max-width: 1400px;
            margin: 15px auto 5px;
            padding: 0 20px;
            width: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            padding: 8px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            max-width: 600px;
            margin: 0 auto;
        }

        .search-icon {
            color: #ff5500;
            margin-right: 10px;
            font-size: 18px;
        }

        .search-container input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            padding: 8px 0;
            background: transparent;
        }

        .search-container input::placeholder {
            color: #aaa;
        }

        /* MAIN LAYOUT CONTAINER */
        .main-content-container {
            max-width: 1400px;
            margin: 10px auto 30px;
            padding: 0 10px;
            display: flex;
            gap: 15px;
            width: 100%;
            flex: 1;
        }

        /* LEFT SIDEBAR - MAIN CONTENT */
        .left-sidebar {
            flex: 3;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        /* RIGHT SIDEBAR */
        .right-sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
        }

        /* SIDEBAR SECTIONS */
        .section-block {
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        /* SECTION HEADER */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #222;
            letter-spacing: -0.3px;
        }

        .view-all {
            color: #ff5500;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 4px 10px;
            border: 1px solid #ff5500;
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .view-all:hover {
            background: #ff5500;
            color: white;
        }

        /* POST LIST STYLING */
        .post-list {
            padding: 5px 0;
        }

        .post-item {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            text-decoration: none;
            color: inherit;
            transition: background 0.2s;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-item:hover {
            background: #fff9f5;
        }

        .post-image {
            width: 70px;
            height: 70px;
            border-radius: 6px;
            margin-right: 15px;
            background: linear-gradient(135deg, #ffd6b3, #ffb38c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ff5500;
        }

        .post-content {
            flex: 1;
        }

        .post-title {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .post-artist {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .post-date {
            font-size: 12px;
            color: #999;
        }

        /* RIGHT SIDEBAR CONTENT */
        .genre-tag {
            display: inline-block;
            padding: 5px 12px;
            background: #f5f5f5;
            border-radius: 20px;
            font-size: 13px;
            color: #666;
            margin: 5px 5px 0 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .genre-tag:hover {
            background: #ff5500;
            color: white;
        }

        .trending-item {
            padding: 12px 18px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .trending-item:hover {
            background: #fff9f5;
        }

        .trending-number {
            font-size: 20px;
            font-weight: 700;
            color: #ff5500;
            opacity: 0.5;
            min-width: 30px;
        }

        .trending-info h4 {
            font-size: 15px;
            margin-bottom: 3px;
        }

        .trending-info p {
            font-size: 12px;
            color: #999;
        }

        .artist-item {
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
        }

        .artist-item:hover {
            background: #fff9f5;
        }

        .artist-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a8b8ff, #ff7eb3);
        }

        /* ===== LOADING SKELETONS ===== */
        .skeleton {
            animation: skeleton-loading 1s linear infinite alternate;
        }

        @keyframes skeleton-loading {
            0% { background-color: #f0f0f0; }
            100% { background-color: #e0e0e0; }
        }

        /* Track list skeleton */
        .skeleton-track {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-bottom: 1px solid #f5f5f5;
        }

        .skeleton-image {
            width: 70px;
            height: 70px;
            border-radius: 6px;
            background: #e0e0e0;
            margin-right: 15px;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        .skeleton-content {
            flex: 1;
        }

        .skeleton-title {
            width: 60%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        .skeleton-artist {
            width: 40%;
            height: 16px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 6px;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        .skeleton-date {
            width: 30%;
            height: 14px;
            background: #e0e0e0;
            border-radius: 4px;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        /* Trending skeleton */
        .skeleton-trending {
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #f5f5f5;
        }

        .skeleton-number {
            width: 30px;
            height: 24px;
            background: #e0e0e0;
            border-radius: 4px;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        .skeleton-trending-info {
            flex: 1;
        }

        .skeleton-trending-title {
            width: 70%;
            height: 18px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 6px;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        .skeleton-trending-artist {
            width: 50%;
            height: 14px;
            background: #e0e0e0;
            border-radius: 4px;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        /* Genre skeleton */
        .skeleton-genres {
            padding: 15px 18px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skeleton-genre-tag {
            width: 70px;
            height: 30px;
            background: #e0e0e0;
            border-radius: 20px;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        /* Artist skeleton */
        .skeleton-artist-item {
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #f5f5f5;
        }

        .skeleton-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        .skeleton-artist-info {
            flex: 1;
        }

        .skeleton-artist-name {
            width: 60%;
            height: 18px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 6px;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        .skeleton-track-count {
            width: 40%;
            height: 14px;
            background: #e0e0e0;
            border-radius: 4px;
            animation: skeleton-loading 1s linear infinite alternate;
        }

        /* Footer */
        .footer {
            max-width: 1400px;
            margin: 0 auto 30px;
            padding: 30px 20px 0;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #888;

        }

        .footer-links {
            display: flex;

        .footer-links a {
            color: #666;

            font-size: 13px;
        }

        .footer-links a:hover {
            color: #ff5500;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-content-container {
                flex-direction: column;
            }
            
            .right-sidebar {
                min-width: auto;
            }
            
            .post-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

    <script>
        // API Base URL
        const API_BASE = '/api';

        // Fetch and display tracks
        async function loadTracks() {
            try {
                const response = await fetch(`${API_BASE}/tracks`);
                const tracks = await response.json();
                
                const tracksList = document.getElementById('tracksList');
                tracksList.innerHTML = ''; // Remove skeletons
                
                tracks.forEach(track => {
                    const trackEl = document.createElement('div');
                    trackEl.className = 'post-item';
                    trackEl.onclick = () => goToSongDetail(track.id);
                    
                    trackEl.innerHTML = `
                        <div class="post-image">${getEmojiForGenre(track.genre)}</div>
                        <div class="post-content">
                            <div class="post-title">${track.title}</div>
                            <div class="post-artist">${track.artist}</div>
                            <div class="post-date">${formatDate(track.uploaded_at)} ‚Ä¢ ${formatNumber(track.views)} views</div>
                        </div>
                    `;
                    tracksList.appendChild(trackEl);
                });
            } catch (error) {
                console.error('Error loading tracks:', error);
                document.getElementById('tracksList').innerHTML = '<div class="loading">Error loading tracks</div>';
            }
        }

        // Load trending tracks
        async function loadTrending() {
            try {
                const response = await fetch(`${API_BASE}/trending`);
                const trending = await response.json();
                
                const trendingList = document.getElementById('trendingList');
                trendingList.innerHTML = ''; // Remove skeletons
                
                trending.forEach((track, index) => {
                    const trackEl = document.createElement('div');
                    trackEl.className = 'trending-item';
                    trackEl.onclick = () => goToSongDetail(track.id);
                    
                    trackEl.innerHTML = `
                        <span class="trending-number">${String(index + 1).padStart(2, '0')}</span>
                        <div class="trending-info">
                            <h4>${track.title}</h4>
                            <p>${track.artist} ‚Ä¢ ${formatNumber(track.plays)} plays</p>
                        </div>
                    `;
                    trendingList.appendChild(trackEl);
                });
            } catch (error) {
                console.error('Error loading trending:', error);
            }
        }

        // Load genres from tracks
        async function loadGenres() {
            try {
                const response = await fetch(`${API_BASE}/tracks`);
                const tracks = await response.json();
                
                // Extract unique genres
                const genres = [...new Set(tracks.map(t => t.genre))];
                
                const genresList = document.getElementById('genresList');
                genresList.innerHTML = ''; // Remove skeletons
                
                const genresContainer = document.createElement('div');
                genresContainer.style.padding = '15px 18px';
                
                genres.forEach(genre => {
                    const tag = document.createElement('span');
                    tag.className = 'genre-tag';
                    tag.textContent = `#${genre}`;
                    tag.onclick = () => filterByGenre(genre);
                    genresContainer.appendChild(tag);
                });
                
                genresList.appendChild(genresContainer);
            } catch (error) {
                console.error('Error loading genres:', error);
            }
        }

        // Load artists
        async function loadArtists() {
            try {
                const response = await fetch(`${API_BASE}/tracks`);
                const tracks = await response.json();
                
                // Group by artist
                const artistMap = new Map();
                tracks.forEach(track => {
                    if (!artistMap.has(track.artist)) {
                        artistMap.set(track.artist, {
                            name: track.artist,
                            trackCount: 1
                        });
                    } else {
                        const artist = artistMap.get(track.artist);
                        artist.trackCount++;
                    }
                });
                
                const artists = Array.from(artistMap.values());
                
                const artistsList = document.getElementById('artistsList');
                artistsList.innerHTML = ''; // Remove skeletons
                
                artists.slice(0, 3).forEach(artist => {
                    const artistEl = document.createElement('div');
                    artistEl.className = 'artist-item';
                    artistEl.onclick = () => filterByArtist(artist.name);
                    
                    artistEl.innerHTML = `
                        <div class="artist-avatar" style="background: ${getRandomColor()}"></div>
                        <div>
                            <h4 style="font-size: 15px;">${artist.name}</h4>
                            <p style="font-size: 12px; color: #999;">${artist.trackCount} tracks</p>
                        </div>
                    `;
                    artistsList.appendChild(artistEl);
                });
            } catch (error) {
                console.error('Error loading artists:', error);
            }
        }

        // Helper functions
        function getEmojiForGenre(genre) {
            const emojis = {
                'electronic': 'üéµ',
                'synthwave': 'üé∏',
                'hiphop': 'üé§',
                'lofi': 'üåÖ',
                'ambient': '‚ú®',
                'default': 'üéµ'
            };
            return emojis[genre] || emojis.default;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 24 * 60 * 60 * 1000) {
                return 'Today';
            } else if (diff < 48 * 60 * 60 * 1000) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }
        }

        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num;
        }

        function getRandomColor() {
            const colors = [
                'linear-gradient(135deg, #ff6b6b, #ff8e8e)',
                'linear-gradient(135deg, #4ecdc4, #45b7d1)',
                'linear-gradient(135deg, #96ceb4, #ffeead)',
                'linear-gradient(135deg, #ffcc5c, #ff6f69)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function goToSongDetail(trackId) {
            // Increment view count
            fetch(`${API_BASE}/tracks/${trackId}/view`, { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            }).catch(err => console.error('View count error:', err));
            
            window.location.href = `/song.html?id=${trackId}`;
        }

        function filterByGenre(genre) {
            alert(`Filtering by genre: ${genre} (coming soon!)`);
        }

        function filterByArtist(artist) {
            alert(`Filtering by artist: ${artist} (coming soon!)`);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            // Will implement search later
        });

        // Load all data (this will replace skeletons)
        loadTracks();
        loadTrending();
