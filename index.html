<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zedtopvibes â€¢ Home</title>
    <link rel="stylesheet" href="/css/shared/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header will be injected -->
    
    <div class="main-content-container" id="content">
        <!-- Latest Releases Section -->
        <aside class="left-sidebar">
            <div class="section-header">
                <h2 class="section-title">LATEST RELEASES</h2>
                <a href="#" class="view-all">View All âž”</a>
            </div>
            
            <div class="post-list">
                <!-- Track items should use track-item class -->
                <div class="track-item">
                    <div class="track-number">01</div>
                    <div class="track-info">
                        <div class="track-title">Yo Maps ft. Mampi - Boss</div>
                        <div class="track-artist">Yo Maps</div>
                        <div class="track-meta">
                            <span class="track-plays"><i class="fas fa-headphones"></i> 16</span>
                        </div>
                    </div>
                </div>
                <!-- More track items... -->
            </div>
        </aside>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <!-- Popular Genres -->
            <section class="section-block">
                <div class="section-header">
                    <h2 class="section-title">POPULAR GENRES</h2>
                    <a href="#" class="view-all">All</a>
                </div>
                <div style="padding: 15px 18px;">
                    <span class="genre-tag">#synthwave</span>
                    <span class="genre-tag">#hiphop</span>
                    <span class="genre-tag">#lofi</span>
                    <span class="genre-tag">#ambient</span>
                </div>
            </section>

            <!-- Trending -->
            <section class="section-block">
                <div class="section-header">
                    <h2 class="section-title">TRENDING ðŸ”¥</h2>
                    <a href="#" class="view-all">More</a>
                </div>
                <div>
                    <div class="trending-item">
                        <span class="trending-number">01</span>
                        <div class="trending-info">
                            <h4>Sunset Drive</h4>
                            <p>Coastal Vibes</p>
                        </div>
                    </div>
                    <!-- More trending items... -->
                </div>
            </section>

            <!-- Featured Artists -->
            <section class="section-block">
                <div class="section-header">
                    <h2 class="section-title">FEATURED ARTISTS</h2>
                    <a href="#" class="view-all">View All</a>
                </div>
                <div>
                    <div class="artist-item">
                        <div class="artist-avatar">ðŸ‘¤</div>
                        <div class="artist-info">
                            <h4 class="artist-name">Yo Maps</h4>
                            <p class="artist-meta">2 tracks</p>
                        </div>
                    </div>
                    <!-- More artist items... -->
                </div>
            </section>
        </div>
    </div>

    <!-- Footer will be injected -->
    
    <script type="module">
        import { injectTemplates, loadTemplate } from '/js/shared/template-loader.js';
        
        async function initPage() {
            await injectTemplates();
            const footerHtml = await loadTemplate('footer');
            document.body.insertAdjacentHTML('beforeend', footerHtml);
        }
        
        initPage();
    </script>
</body>
</html>
